<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong By Facu</title>
    <link rel="icon" type="svg" href="icon.svg"/>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="zonaJuego">
            <p id="mensaje">Press "spacebar" to start</p>
            <p id="restart" class="disable">Press "spacebar" to play again</p>      
        </div>
        <div id="instrucciones">
            <p>Player 1: <kbd>W</kbd> to move UP, <kbd>S</kbd> to move DOWN.</p>
            <p>Player 2: <kbd>↑</kbd> to move UP, <kbd>↓</kbd> to move DOWN.</p>
            <p>5 points to win</p>
        </div>
        <div class="copy">
            <p>Dev By Facu</p>
            <a href="https://github.com/FacuBoniDev"><img src="github.svg"></a>
        </div>
    </div>
</body>
</html>
